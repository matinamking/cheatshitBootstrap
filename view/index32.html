<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 32</title>
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/customCss.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="form-group" autocomplete="on">
            <legend>Owner Info</legend>
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" placeholder="Name.." id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="form-control-label">email</label>
                <input type="email" placeholder="email.." id="email" class="form-control">
                <p class="form-text text-monospace">Please Enter email</p>
            </div>
            <div class="form-group">
                <label for="select" class="form-control-label">Pet</label>
                <select name="name-pet" id="select" class="form-control">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </div>
            <input type="submit" value="save" class="btn btn-success">
        </form>
    </div>
</body>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</html>
