<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 33</title>
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/customCss.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="form-group" autocomplete="on">
            <legend>Owner Info</legend>
            <div class="form-group form-inline">
                <label for="name" class="form-control-label mx-3">Name</label>
                <!-- form-control-lg -->
                <input type="text" placeholder="Name.." id="name" class="form-control mx-3">
            </div>
            <div class="form-group form-inline">
                <label for="email" class="form-control-label mx-3">email</label>
                <input type="email" placeholder="email.." id="email" class="form-control-plaintext form-control mx-3" value="matin@gmail.com" readonly>
                <p class="form-text text-monospace">Please Enter email</p>
            </div>
            <div class="form-group form-inline">
                <label for="select" class="form-control-label mx-3">Pet</label>
                <select name="name-pet" id="select" class="form-control mx-3">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </div>
            <fieldset class="form-group">
                <label for="">Radio Example</label>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input type="radio" name="radio" id="radio" class="form-check-input"> Radio1
                    </label>
                </div>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input type="radio" name="radio" id="radio" class="form-check-input"> Radio2
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="" class="mr-2">Check Example :</label>
                <div class="form-check form-check-inline">
                    <label for="check" class="form-check-label">
                        check1<input type="checkbox" name="check" id="check" class="form-check-input"> 
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="check" class="form-check-label">
                        check2<input type="checkbox" name="check" id="check" class="form-check-input">
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="check" class="form-check-label">
                        check3<input type="checkbox" name="check" id="check" class="form-check-input"> 
                    </label>
                </div>
            </div>
            <input type="submit" value="save" class="btn btn-success">
        </form>
    </div>
</body>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</html>
